<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bio‑Vault | P2P UTC Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>



  <!-- Inline CSS -->
  <style>
    /* General Styles */
    body {
      background: linear-gradient(to left ,#2f4979 ,#15264d,#15264d,#2f4979);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    h2,
    h3 {
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    button {
      background: #2563eb;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    .section {
      margin: 20px;
      width: 85%;
      max-width: 800px;
    }

    .info {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Transaction Table */
    #transactionTable {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      color: #000;
      text-align: left;
      border-radius: 5px;
      overflow: hidden;
    }
   

    #transactionTable th,
    #transactionTable td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #transactionTable th {
      background: #f3f4f6;
    }

    /* Bio-Line & UTC styling */
    #bioLineUTCContainer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    /* Lock Vault & Enter Vault Buttons */
    #lockVaultBtn,
    #enterVaultBtn {
      background: #6b7280;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #enterVaultBtn {
      bottom: 20px;
      top: auto;
    }

    #lockVaultBtn:hover,
    #enterVaultBtn:hover {
      background: #4b5563;
    }

    /* Terminate Vault */
    #terminateBtn {
      right: 20px;
      background: #ef4444;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
    }

    #terminateBtn:hover {
      background: #dc2626;
    }

    /* Input Fields */
    .input-field {
      padding: 10px;
      margin: 10px 5px;
      border: none;
      border-radius: 4px;
      width: 45%;
      max-width: 200px;
      font-size: 16px;
    }

    /* Catch In & Catch Out Sections */
    #catchInSection,
    #catchOutSection {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Buttons coloring */
    #catchInBtn {
      background: #10b981;
    }

    #catchInBtn:hover {
      background: #059669;
    }

    #catchOutBtn {
      background: #f97316;
    }

    #catchOutBtn:hover {
      background: #ea580c;
    }

    /* Popup for newly generated Bio‑Catch */
    .popup {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    .popup-content button {
      margin-top: 20px;
    }

    /* Locked Screen Message */
    #lockedScreen {
      margin-top: 80px;
    }

    /* P2P Info area */
    #p2pInfo {
      margin-top: 30px;
    }

    /* Export Button */
    #exportBtn {
      background: #f59e0b;
    }

    #exportBtn:hover {
      background: #d97706;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      #bioLineUTCContainer {
        flex-direction: column;
      }

      .input-field {
        width: 90%;
        max-width: none;
      }

      #transactionTable {
        font-size: 14px;
      }

      h1 {
        font-size: 1.8em;
      }

      h2,
      h3 {
        font-size: 1.2em;
      }
    }

    @media (max-width: 768px) {
       /* تعديل عرض عمود Bio‑Catch */
   /* تحديد عرض عمود Bio‑Catch إلى 50px والسماح بتفريغ النص */
    #transactionTable th:nth-child(2),
    #transactionTable td:nth-child(2) {
        max-width: 50px;
        white-space: normal;       /* يسمح بتفريغ النص إلى أسطر جديدة */
        word-wrap: break-word;     /* يكسر الكلمات الطويلة لتناسب العرض */
        /* يمكنك استخدام word-break بدلاً من word-wrap إذا لزم الأمر */
        /* word-break: break-all; */
    }
      #lockVaultBtn {
        background: #6b7280;
        position: absolute;
        top: 3px;
        right: 20px;
      }
      #catchInSection, #catchOutSection {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
      }
      .input-field {
        width: 70%;
        max-width: none;
      }

      #bioLineUTCContainer {
        width: 72%;
      }

      #transactionTable {
        font-size: 13px;
      }

      h1 {
        font-size: 1.5em;
      }

      h2,
      h3 {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .popup-content {
        max-width: 90%;
      }

      #transactionTable {
        font-size: 9px;
      }
       /* تعديل عرض عمود Bio‑Catch */
   /* تحديد عرض عمود Bio‑Catch إلى 50px والسماح بتفريغ النص */
    #transactionTable th:nth-child(2),
    #transactionTable td:nth-child(2) {
        max-width: 50px;
        white-space: normal;       /* يسمح بتفريغ النص إلى أسطر جديدة */
        word-wrap: break-word;     /* يكسر الكلمات الطويلة لتناسب العرض */
        /* يمكنك استخدام word-break بدلاً من word-wrap إذا لزم الأمر */
        /* word-break: break-all; */
    }
    }
  </style>
</head>

<body>
  <!-- Locked Vault Screen -->
  <div id="lockedScreen">
    <h1>🌍 Bio‑Vault</h1>
    <h2>WELCOME TO YOUR VAULT WHERE THE TRUE VALUE OF MONEY IS.</h2>
    <button id="enterVaultBtn" aria-label="Enter Vault">Enter Vault</button>
  </div>

  <!-- Lock & Terminate Buttons -->
  <button id="lockVaultBtn" class="hidden" aria-label="Lock Vault">Lock Vault</button>
  
  <!-- Vault UI -->
  <div id="vaultUI" class="hidden">
    <!-- Bio-IBAN -->
    <div class="section">
      <label for="bioibanInput">Your Bio‑IBAN:</label><br />
      <input type="text" id="bioibanInput" class="input-field" placeholder="BIO..." readonly />
      <button id="copyBioIBANBtn" aria-label="Copy Bio-IBAN">Copy</button>
    </div>

    <!-- Balances -->
    <div id="balanceContainer" class="info">
      <span id="tvmBalance">Balance: 0 TVM</span><br />
      <span id="usdBalance">Equivalent to 0 USD</span><br />
      
    </div>

    <!-- Bio-Line + UTC -->
    <div id="bioLineUTCContainer" class="section">
      <div id="bioLineText">Bio‑Line: 0</div>
      <div id="utcTime">...</div>
    </div>

    <!-- Catch In -->
    <div class="section" id="catchInSection">
      <input type="text" id="catchInBioCatch" class="input-field" placeholder="Paste Bio‑Catch # here">
      <input type="number" id="catchInAmount" class="input-field" placeholder="Amount (TVM)">
      <button id="catchInBtn" aria-label="Catch In">Catch In</button>
    </div>

    <!-- Catch Out -->
    <div class="section" id="catchOutSection">
      <input type="text" id="receiverBioIBAN" class="input-field" placeholder="Receiver Bio‑IBAN">
      <input type="number" id="catchOutAmount" class="input-field" placeholder="Amount (TVM)">
      <button id="catchOutBtn" aria-label="Catch Out">Catch Out</button>
    </div>

    <!-- Transaction History -->
    <h3>Transaction History

    </h3>
    <div class="section">
      <button id="exportBtn" aria-label="Export Transactions">Export Transactions</button>
    </div>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Bio‑IBAN</th>
          <th>Bio‑Catch</th>
          <th>Amount (TVM)</th>
          <th>Date/Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transactionBody"></tbody>
    </table>
   

    <!-- P2P Connection Controls -->
    <div id="p2pInfo" class="section">
     
      <span>(Exchange Rate: 1 USD = 12 TVM)</span>
      <!-- Removed Start and Connect buttons as per instructions -->
    </div>
  </div>

  <!-- Popup for newly generated Bio‑Catch -->
  <div id="bioCatchPopup" class="popup" aria-modal="true" role="dialog">
    <div class="popup-content">
      <h3>Your Bio‑Catch Number</h3>
      <p id="bioCatchNumberText"></p>
      <button id="copyBioCatchBtn">Copy Bio‑Catch</button>
      <button id="closeBioCatchPopup">Close</button>
    </div>
  </div>

  <div class="section" id="footer">
    <p>By RR.R to Humanity</p>
  </div>
  <button id="terminateBtn" class="hidden" aria-label="Terminate Vault">Terminate Vault</button>
  <!-- Scripts -->
  <script src="./main.js"></script>
</body>

</html>
